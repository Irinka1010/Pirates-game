        <script>
            function convertColor(color,opac){
            color = color.replace('#','');
            r = parseInt(color.substring(0,2), 16);
            g = parseInt(color.substring(2,4), 16);
            b = parseInt(color.substring(4,6), 16);

            result = 'rgba('+r+','+g+','+b+','+opac/100+')';
            return result;
            }

            $('.color-theme').css('background-color', convertColor('#1A1A2E',60));
            $('.videobox--bg').css('background-color', convertColor('#1A1A2E',60));
            $('.comments-layout').css('background-color', convertColor('#1b1717',05));

            if($('.dnStyle').css('display') != 'none'){
                $('.frStyle').hide();
            }
            if($('.hdForm').length < 1){
                $('.hdImages').show();
            }
            if($('.aboutUs-layout--main').css('flex-direction') == 'column' || $('.aboutUs-layout--main').css('flex-direction') == 'column-reverse'){
                $('.flexBlock').css({'max-width':'732px','width':'100%','margin':'0 auto'});
            }

            if($('.content-block__top').css('flex-direction') == 'column' || $('.content-block__top').css('flex-direction') == 'column-reverse'){
                $('.content-block__top').css({'max-width':'732px','width':'100%','margin':'0 auto'});
                $('.content-block__bottom').css({'max-width':'732px','width':'100%','margin':'0 auto'});
                $('.content-block__top h1').css({'width':'100%','text-align':'center'});
                $('.content-block__top h1').addClass('mar');
            }

            if($('.service-main__item:first-child').css('flex-direction') == 'row'){
                $('.service-main__item:nth-child(even)').css('flex-direction','row-reverse');
            }else{
                $('.service-main__item:nth-child(even)').css('flex-direction','row');
            }



            let images = $('.glo-img');
            let otherImages = $('.otherPic');

            function optomizetPicture(images){
                let iGloH = images.prop('naturalHeight');
                let GloW = images.prop('naturalWidth');

                if(iGloH > GloW){
                    if(iGloH > 800){
                        images.css('width','30%');
                    }
                }
            }
            function optomizetPictureV2(images){
                let iGloH = images.prop('naturalHeight');
                let GloW = images.prop('naturalWidth');

                if(iGloH < GloW){

                    if(GloW > 500){
                        images.css('height','auto');
                    }
                }
            }

            optomizetPicture(images);
            otherImages.each(function() {
                optomizetPictureV2($(this));
            });


            if($('.hdForm').length > 0){
                $('.hdImages').hide();
            }

        </script>
